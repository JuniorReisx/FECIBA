<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/css/produtos.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <header>
        <div id="logo">
            <a href="/page/inicio.html"><img src="/assets/image.png" alt=""></a>
        </div>
        <nav>
            <ul>
                <li><a href="/page/inicio.html">Início</a></li>
                <li><a href="/page/produtos.html">Cadastrar Produtos</a></li>
                <li><a href="/page/ongs.html">ONGS</a></li>
                <li><a href="/page/cadastro.html">Voluntários</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="principal">

      
   
    <div class="container">
        <h2>Cadastro de Produtos</h2>
        <form id="productForm">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" required>
            
            <label for="productType">Tipo:</label>
            <select id="productType" required>
                <option value="metal">Metal</option>
                <option value="plastico">Plástico</option>
                <option value="eletronico">Eletrônico</option>
                <option value="organico">Orgânico</option>
                <option value="papel">Papel</option>
            </select>
            
            <button type="submit">Adicionar Produto</button>
        </form>
        
        <h2>Produtos Cadastrados</h2>
        <div id="productContainer">
            <div class="product-type" id="metal">
                <h3>Metal</h3>
                <ul class="productList"></ul>
            </div>
            <div class="product-type" id="plastico">
                <h3>Plástico</h3>
                <ul class="productList"></ul>
            </div>
            <div class="product-type" id="eletronico">
                <h3>Eletrônico</h3>
                <ul class="productList"></ul>
            </div>
            <div class="product-type" id="organico">
                <h3>Orgânico</h3>
                <ul class="productList"></ul>
            </div>
            <div class="product-type" id="papel">
                <h3>Papel</h3>
                <ul class="productList"></ul>
            </div>
        </div>
    </div>
</section>
</main>
    <script src="/js/produtos.js"></script>
</body>
</html>
